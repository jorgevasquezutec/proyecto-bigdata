apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front 
    spec:
      containers:
      - name: front
        image: jorgevasquezutec/cloud-front
        ports:
        - containerPort: 3002
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "3002"
          

---

apiVersion: v1
kind: Service
metadata:
  name: front-service
spec:
  selector:
    app: front 
  type: NodePort
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002