apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front 
    spec:
      containers:
      - name: front
        image: jorgevasquezutec/cloud-front
        ports:
        - containerPort: 3000
        env:
        - name: API_URL
          value: "http://192.168.49.2:30001"
        - name: NEXTAUTH_URL
          value: "http://localhost:3000"

---

apiVersion: v1
kind: Service
metadata:
  name: front-service
spec:
  selector:
    app: front 
  type: NodePort
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 30000